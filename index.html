<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Estilos base */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Titulo animado */
        h1 {
            font-size: 4em;
            text-align: center;
            color: white;
            font-weight: bold;
            animation: titleAnimation 2s ease-out forwards;
        }

        @keyframes titleAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Efecto de confeti */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            animation: confettiFall 3s infinite ease-in-out;
        }

        @keyframes confettiFall {
            0% {
                top: -10px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        /* Efecto de corazones */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: rotate(45deg);
            animation: heartAnimation 2s ease-out infinite;
        }

        @keyframes heartAnimation {
            0% {
                transform: rotate(45deg) scale(1);
                opacity: 0;
            }
            50% {
                transform: rotate(45deg) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) scale(1);
                opacity: 0;
            }
        }

        .heart:nth-child(odd) {
            animation-duration: 2.5s;
        }

        /* BotÃ³n interactivo */
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="confetti">
        <!-- Generar partÃ­culas de confeti de manera aleatoria -->
        <div style="left: 20%; animation-delay: 0s;"></div>
        <div style="left: 40%; animation-delay: 0.5s;"></div>
        <div style="left: 60%; animation-delay: 1s;"></div>
        <div style="left: 80%; animation-delay: 1.5s;"></div>
    </div>
    <h1>Â¡Feliz CumpleaÃ±os Hermana!</h1>
    <div class="hearts">
        <!-- Corazones animados dispersos por la pantalla -->
        <div class="heart" style="top: 10%; left: 15%; animation-duration: 3s;"></div>
        <div class="heart" style="top: 25%; left: 70%; animation-duration: 2.5s;"></div>
        <div class="heart" style="top: 50%; left: 40%; animation-duration: 4s;"></div>
        <div class="heart" style="top: 80%; left: 60%; animation-duration: 3s;"></div>
    </div>
    <button class="button" onclick="alert('Â¡Te quiero mucho! Â¡Espero que tengas el mejor dÃ­a! ðŸŽ‰ðŸ’–')">Â¡Hazme saber que te gusta!</button>

    <script>
        // Script para generar mÃ¡s corazones en movimiento
        setInterval(() => {
            let heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }, 300);
    </script>
</body>
