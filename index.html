<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Te quiero, Desiree!</title>
    <style>
        /* Estilos base */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 4em;
            text-align: center;
            font-weight: bold;
            animation: titleAnimation 3s ease-out forwards;
        }

        @keyframes titleAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Texto din√°mico que aparece y desaparece */
        .text {
            position: absolute;
            font-size: 2em;
            opacity: 0;
            animation: fadeInOut 5s infinite;
            text-align: center;
            transition: opacity 1s ease;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Para mover el texto aleatoriamente */
        .text:nth-child(1) { animation-delay: 0s; top: 20%; left: 10%; }
        .text:nth-child(2) { animation-delay: 1s; top: 40%; left: 50%; }
        .text:nth-child(3) { animation-delay: 2s; top: 60%; left: 30%; }
        .text:nth-child(4) { animation-delay: 3s; top: 30%; left: 70%; }
        .text:nth-child(5) { animation-delay: 4s; top: 80%; left: 20%; }

        /* Corazones animados */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform: rotate(45deg);
            animation: heartAnimation 2s ease-out infinite;
        }

        @keyframes heartAnimation {
            0% {
                transform: rotate(45deg) scale(1);
                opacity: 0;
            }
            50% {
                transform: rotate(45deg) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) scale(1);
                opacity: 0;
            }
        }

        /* Bot√≥n interactivo */
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>¬°Feliz D√≠a Desiree!</h1>
    <!-- Mensajes emotivos que aparecer√°n y desaparecer√°n -->
    <div class="text">Desiree, eres lo m√°s importante para m√≠.</div>
    <div class="text">Nunca te fallar√©, siempre estar√© a tu lado.</div>
    <div class="text">Te echo de menos, m√°s de lo que imaginas.</div>
    <div class="text">Estoy tan orgulloso de la persona que eres.</div>
    <div class="text">Te quiero con todo mi coraz√≥n, hermana.</div>
    
    <!-- Corazones animados -->
    <div class="heart" style="top: 10%; left: 30%;"></div>
    <div class="heart" style="top: 50%; left: 60%;"></div>
    <div class="heart" style="top: 80%; left: 10%;"></div>
    <div class="heart" style="top: 20%; left: 80%;"></div>
    
    <!-- Bot√≥n interactivo -->
    <button class="button" onclick="alert('¬°Te quiero, Desiree! üíñ')">¬°Dime que te gusta!</button>

    <script>
        // Generar corazones adicionales de manera aleatoria
        setInterval(() => {
            let heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }, 500);
    </script>
</body>
</html>
