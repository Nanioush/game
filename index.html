<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Te quiero, Desiree!</title>
    <style>
        /* Estilos base */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
            flex-direction: column;
            text-align: center;
        }

        /* Cuadro interactivo */
        .square {
            padding: 20px 40px;
            background-color: #ff4081;
            color: white;
            font-size: 1.8em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 50px;
        }

        .square:hover {
            background-color: #e040fb;
        }

        /* Estilo del mensaje */
        .text {
            font-size: 2em;
            opacity: 0;
            color: white;
            transition: opacity 1s ease;
            margin-top: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Animaci√≥n de los mensajes */
        .text.show {
            opacity: 1;
        }

    </style>
</head>
<body>

    <!-- Cuadro donde se hace clic para empezar -->
    <button class="square" onclick="showMessage()">¬°Felicidades hermanita!</button>

    <!-- Espacio para los mensajes -->
    <div id="messageContainer"></div>

    <script>
        // Lista de mensajes de felicitaci√≥n
        const messages = [
            "Desiree, eres una persona incre√≠ble y me siento tan afortunado de tenerte como hermana. ¬°Te quiero much√≠simo!",
            "Siempre estar√© a tu lado, apoy√°ndote en todo lo que necesites. No importa lo que pase, nunca te fallar√©.",
            "La distancia no puede separarnos, y aunque te eche de menos, siempre estar√°s en mi coraz√≥n.",
            "Estoy muy orgulloso de la persona en la que te has convertido. Eres fuerte, inteligente, y llena de amor.",
            "Feliz cumplea√±os, hermana. Gracias por ser mi mejor amiga, mi confidente y mi inspiraci√≥n. ¬°Te quiero con todo mi coraz√≥n!"
        ];

        let currentMessageIndex = 0;

        // Funci√≥n para mostrar un mensaje al hacer clic
        function showMessage() {
            if (currentMessageIndex < messages.length) {
                const messageContainer = document.getElementById('messageContainer');

                // Crear un nuevo elemento para el mensaje
                const newMessage = document.createElement('div');
                newMessage.classList.add('text');
                newMessage.innerText = messages[currentMessageIndex];

                // Agregar el nuevo mensaje al contenedor
                messageContainer.appendChild(newMessage);

                // Mostrar el mensaje con animaci√≥n
                setTimeout(() => {
                    newMessage.classList.add('show');
                }, 10);

                // Aumentar el √≠ndice del mensaje
                currentMessageIndex++;
            } else {
                // Si ya no hay m√°s mensajes, desactivar el bot√≥n
                document.querySelector('.square').disabled = true;
                document.querySelector('.square').innerText = '¬°Ya no hay m√°s mensajes! üéâ';
            }
        }
    </script>

</body>
</html>
